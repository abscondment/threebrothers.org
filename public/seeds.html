  <body>
    <style type="text/css">
      #seedsCalculator { font-family: sans-serif; }
    </style>

<!-- begin calculator snippet -->
<form id="seedsCalculator">
  <table>
    <tr>
      <td colspan="2" class="percentage">
        <input name="percentage" value="10%" />
      </td>
      <td>
        <span class="black">of</span>&nbsp;$<input name="salary" size="9" />
        <div class="right"><div class="small captionPad">annual salary</div></div>
      </td>
      <td>
        <span class="black">=</span>&nbsp;$<input name="annual_giving" size="10" readonly="readonly" />
        <div class="right"><div class="small captionPad">annual giving</div></div>
      </td>
      <td colspan="2" rowspan="2">
        <fieldset>
          <h2 class="black">Frequency:</h2>
          <dl>
            <dt>weekly</dt>
            <dd>$<input id="weekly" readonly="readonly" /></dd>

            <dt>monthly</dt>
            <dd>$<input id="monthly" readonly="readonly" /></dd>

            <dt>quarterly</dt>
            <dd>$<input id="quarterly" readonly="readonly" /></dd>

            <dt>bi-annually</dt>
            <dd>$<input id="biAnnually" readonly="readonly" /></dd>
          </dl>
        </fieldset>
      </td>
    </tr>
  </table>
</form>
<!-- end calculator snippet -->
